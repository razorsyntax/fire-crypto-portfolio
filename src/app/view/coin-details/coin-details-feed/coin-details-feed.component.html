<StackLayout width="100%" [visibility]="isCoinFeedVisible ? 'visible' : 'collapsed'">
  <StackLayout borderRadius="5" backgroundColor="#342c2d" marginRight="20" marginLeft="20">
    <StackLayout margin="10">
        <Label text="Coin Feed" color="white" fontSize="24" textWrap="true"></Label>
    </StackLayout>
  
  <GridLayout row="*" col="*">
    <StackLayout row="0" col="0">
      <GridLayout>
        <RadListView 
            height="500" 
            [items]="feed$ | async" 
            pullToRefresh="false" 
            scrollDirection="Vertical">
          <ng-template tkListItemTemplate let-item="item">
            <StackLayout backgroundColor="#342c2d" marginRight="20" marginLeft="20" borderBottomWidth="1" borderBottomColor="white">
              <StackLayout marginTop="20" marginBottom="20" padding="10">
                <GridLayout rows="*,*" [columns]="item?.col" (tap)="goToUrl(item?.path)">
                  <StackLayout width="50" row="0" col="0" [visibility]="!item?.showimage ? 'visible' : 'collapsed'" class="h-align-right">
                    <Label [color]="item?.color" [text]="item?.icon" fontSize="30" class="fontawesome"></Label>
                  </StackLayout>
                  <StackLayout row="0" col="0" [visibility]="item?.showimage ? 'visible' : 'collapsed'">
                    <StackLayout marginRight="5">
                      <GridLayout rows="auto,auto" columns="*">
                        <Image row="0" col="0" borderWidth="1" borderColor="white" borderRadius="5" width="100" height="100"
                        stretch="aspectFill" [src]="item?.image" loadMode="async"></Image>
                        <StackLayout row="1" col="0" class="center-center" marginTop="5">
                          <Label color="white" [text]="item?.source" textWrap="true" fontSize="16"></Label> 
                        </StackLayout>
                        
                      </GridLayout>
                    </StackLayout>
                  </StackLayout>
                  <StackLayout width="100%" row="0" col="1">
                    <Label color="white" [text]="item?.title" textWrap="true"></Label>
                  </StackLayout>
                  <StackLayout row="1" col="1" class="h-align-right">
                    <Label color="white" ios:fontSize="12" android:fontSize="12" [text]="item?.date" textWrap="true"></Label>
                  </StackLayout>
                </GridLayout>
              </StackLayout>
            </StackLayout>
          </ng-template>
        </RadListView>
      </GridLayout>
    </StackLayout>
  </GridLayout>

</StackLayout>
</StackLayout>
